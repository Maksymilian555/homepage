<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/form.css">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__filedset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                Wszystkie pola oznaczone * są obowiązkowe.
            </p>
            <p>
                <label>
                    Wpisz kwotę w EUR*
                    <input type="number" step="0.01" class="js-sum form__filed" required>
                </label>
            </p>
            <p>
                <label>
                    Wpisz aktualny kurs EUR*
                    <input type="number" step="0.01" class="js-course form__filed" value="4.69"required>
                </label>
            </p>
        </fieldset>
        <button class="js-button form__button">Przelicz</button>
        <p class="form__Paragraph--gold"> 
            <strong class="js-eur">0</strong> euro to <strong class="js-zl">0</strong> złotych.
        </p>  
    </form>
</body>

</html>
